databases:
  - name: model_deploy
    plan: free
    databaseName: model_deploy
    user: model_deploy

services:
  - type: web
    plan: free
    name: model_deploy
    runtime: python3.8
    buildCommand: "./build.sh"
    startCommand: "python3.8 -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: model_deploy
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
